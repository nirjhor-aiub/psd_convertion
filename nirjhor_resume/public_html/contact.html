             <div id='contact_form'>
                 <div class="row">
                     <div class="col-12">
                         <div class="contact">
                             <h3>Drop me a line and let's get to know each other</h3>
                             <form action="#" method="post">
                                 <div class="all_input">
                                 <input type="text" name="person_name" size="60" placeholder="What's your name?"/><br/>
                                 <input type="email" name="email" size="60" placeholder="And your email?"/><br/>
                                 <input type="tel" name="tel_num" size="60" placeholder="phone number?"/>
                                 </div>
                                 <textarea name="message" rows="8" cols="61" placeholder="comments,thoughts or questions"></textarea>
                                 <input type="submit" value="press me and send your message!"/>
                             </form>
                             <div class="phone">
                                 <p>You don't like forms?Give me a Call<span>+880 168 143 0 143</span></p>
                             </div>
                         </div>
                     </div>
                 </div>
             </div>
